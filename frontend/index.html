<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNEZ.AI</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Syntax Highlighting -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <link rel="stylesheet" href="/static/style.css?v=4">
</head>

<body>

    <!-- Background is generated by script.js -->

    <div class="app-container">
        <header>
            <div class="logo">MUNEZ<span class="badge">.AI</span></div>
            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="chat" onclick="setMode('chat')">Chat</button>
                <button class="mode-btn" data-mode="summarize" onclick="setMode('summarize')">Summarize</button>
                <button class="mode-btn" data-mode="code_explain" onclick="setMode('code_explain')">Code</button>
            </div>
        </header>

        <main id="chat-box">
            <div class="welcome-message">
                <h1>Unlock <span class="text-gradient">Intelligence</span>.</h1>
                <p>Powered by Gemini Flash. Ready to assist.</p>
            </div>
        </main>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="msg" placeholder="Ask something..." rows="1" onkeydown="handleKeyPress(event)"></textarea>
                <button class="send-btn" onclick="send()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
        <footer class="trademark">
            <p>Developed by <span class="brand">MONISH TECH</span> &trade;</p>
        </footer>
    </div>

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/script.js?v=2"></script>
</body>

</html>
